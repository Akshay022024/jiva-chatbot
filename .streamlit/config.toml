[theme]
primaryColor = "#2C3E50"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1E1E1E"
textColor = "#FFFFFF"
font = "sans serif"

[server]
maxUploadSize = 200
enableCORS = false
runOnSave = false
fileWatcherType = "none"
enableStaticServing = false
enableWebsocketCompression = false

[global]
disableWatchdogWarning = true

[browser]
gatherUsageStats = false

[runner]
magicEnabled = false
